<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>ZX Palette</title>
    <script
      type="module"
      src="https://unpkg.com/@spectrum-web-components/bundle/elements.js?module"
    ></script>
    <script type="module">
      import "@spectrum-web-components/theme/express/scale-medium.js";
      import "@spectrum-web-components/slider/sp-slider.js";
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #444;
        color: #ddd;
        font-family: "Inter", Helvetica;
        font-weight: 400;
        font-size: 12px;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      #msg8 {
        background: #c33;
        color: #fff;
        padding: 6px 8px;
        font-size: 12px;
        text-align: center;
        font-family: "Inter", Helvetica;
        font-weight: 400;
      }

      .hidden {
        display: none;
      }

      /* Preview area grows, scrolls if content overflows */
      #previewWrapper {
        flex: 1 1 auto;
        overflow: auto;
        border: none;
        margin: 2px;
        background: #000;
                color: #fff;
        padding: 6px 8px;
        font-size: 12px;
        text-align: center;
        font-family: "Inter", Helvetica;
        font-weight: 400;
        /* optional frame background */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #previewImg {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        /* Fallback лише для IE */
        -ms-interpolation-mode: nearest-neighbor;
        /* вже є */
        display: block;
        border: none;
      }

      /* Controls pinned at bottom */
      #controls {
        flex: 0 0 auto;
        padding: 2px 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        align-items: center;
        border-top: 1px solid #999;
        background: #555;
      }

      button,
      select,
      option {
        font-family: "Inter", Helvetica;
        font-weight: 400;
        padding: 1px 2px;
        margin: 4px 8px;
        border-radius: 4px;
        background: #444;
        color: #ddd;
        border: 1px solid #666;
        cursor: pointer;
      }

      select {
        appearance: none;
      }
      .control-button,
      .apply-btn,
      .import-export-btn {
        width: 32px;
        height: 32px;
        background: #4e4e4e;
        border: 1px solid #6e6e6e;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4px;
        cursor: pointer;
      }
      
    </style>
  </head>

  <body>
    <div id="msg8" class="hidden">
      The document size must be a multiple of 8, max 512x384
    </div>

    <div id="previewWrapper">
      <img id="previewImg" src="" alt="Preview" />
      The document size must be a multiple of 8, max 512x384
    </div>

    <div id="controls">
      <sp-button
        id="scaleDown"
        treatment="fill"
        variant="primary"
        class="control-button"
        aria-label="Zoom out"
      >
        <img class="icon" src="img/zoom-minus.svg" alt="" />
      </sp-button>
      <span id="scaleLabel">3x</span>
      <button id="scaleUp">+</button>

      <label>
        System Scale
        <select id="sysScaleSel">
          <option value="1.00">100%</option>
          <option value="1.25">125%</option>
          <option value="1.50" selected>150%</option>
          <option value="1.75">175%</option>
          <option value="2.00">200%</option>
          <option value="2.25">225%</option>
          <option value="2.50">250%</option>
        </select>
      </label>

      <label>
        Dithering
        <select id="ditherAlgSel" style="width: 170px">
          <option value="checker2x1" style="font-size: 12px">
            Сheckerboard 2x1
          </option>
          <option value="bayer2">Bayer 2×2</option>
          <option value="bayer4">Bayer 4×4</option>
          <option value="bayer">Bayer 8×8</option>
          <!--<option value="dotdiff">Dot diffusion (true)</option>-->
          <option value="fs">Floyd–Steinberg</option>
          <option value="jjn">Jarvis–Judice–Ninke</option>
          <option value="sierra3">Sierra-3</option>
          <option value="stucki">Stucki</option>
          <option value="burkes">Burkes</option>
          <option value="atkinson">Atkinson</option>
          <option value="bluenoise">Blue-noise</option>
          <option value="linediag7x7" selected>Line-diag 7×7</option>
          <option value="clustered">Clustered ordered</option>
          <!--<option value="random">Random threshold</option>-->
        </select>
      </label>

      <label style="display: flex; flex-direction: row; gap: 4px">
        Amount
        <sp-slider
          id="ditherStrength"
          min="0"
          max="100"
          step="1"
          value="50"
          variant="filled"
          style="width: 180px"
          show-value
        >
        </sp-slider>
        <span id="ditherLabel">50%</span>
      </label>

      <button id="applyBtn">Paste</button>
      <label>
        Bright
        <select id="brightModeSel">
          <option value="on">On</option>
          <option value="off">Off</option>
          <option value="auto" selected>Auto</option>
        </select>
      </label>
      <label
        title="1. To activate the flash bit, put pixels in a layer named FLASH.&#10;2. If a block contains only one color, the second color will be taken from this layer.&#10;3. Hide the FLASH layer so it does not affect the visible result."
      >
        <input type="checkbox" id="flashChk" /> Flash
      </label>
      <button id="saveScrBtn">Save .scr</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
