<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>ZX Palette</title>



  

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #444;
      color: #ddd;
      font-family: "Inter", Helvetica;
      font-weight: 400;
      font-size: 12px;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #invalidMsg {
      background: #500;
      position: absolute;
      color: #fff;
      padding: 6px 10px;
      font-size: 12px;
      text-align: center;
      font-family: "Inter", Helvetica;
      font-weight: 400;
      pointer-events: none;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    /* Preview area grows, scrolls if content overflows */
    #previewWrapper {
      flex: 1 1 auto;
      overflow: auto;
      border: none;
      margin: 2px;
      background: #000;
      color: #fff;
      padding: 6px 8px;
      font-size: 12px;
      text-align: center;
      font-family: "Inter", Helvetica;
      font-weight: 400;
      /* optional frame background */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #previewImg {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      /* Fallback лише для IE */
      -ms-interpolation-mode: nearest-neighbor;
      /* вже є */
      display: block;
      border: none;
      position: relative;
      z-index: 0;
    }

    /* Controls pinned at bottom */
    #controls {
      flex: 0 0 auto;
      padding: 2px 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
      border-top: 1px solid #999;
      background: #555;
    }

    button,
    option {
      font-family: "Inter", Helvetica;
      font-weight: 400;
      padding: 1px 2px;
      margin: 4px 8px;
      border-radius: 4px;
      background: #444;
      color: #ddd;
      border: 1px solid #666;
      cursor: pointer;
    }

    select {
      appearance: none;
    }

    .control-button,
    .apply-btn,
    .import-export-btn {
      width: 32px;
      height: 32px;
      background: #4e4e4e;
      border: 1px solid #6e6e6e;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0px 8px 0px 8px;
      cursor: pointer;
    }

    sp-button {
      --spectrum-global-dimension-size-200: 16px;
      /* padding */
      --spectrum-button-m-width: 32px;
    }

    .icon-button {
      width: 32px;
      height: 32px;
      padding: 0;
      border: none;
      background: #4e4e4e;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* якщо треба hover/focus стилі */
    .icon-button:hover {
      background: #5e5e5e;
    }

    .icon-button:focus {
      outline: 2px solid #aaf;
    }

    /* Підганяємо самі кнопки під 32×32 і тонку рамку */
    sp-action-button#scaleDown::part(base),
    sp-action-button#scaleUp::part(base) {
      min-width: 0;
      width: 32px;
      height: 32px;
      padding: 0;
      border-radius: 4px;
      /* тонка, неяскрава рамка */
      --spectrum-alias-border-width: 1px;
    }
    /* Фіксуємо ширину picker-а */
    sp-picker#sysScalePicker {
      width: 100px;
      margin: 8px;
    }
 
    /* Контейнер має position: relative, щоб випадашка була прив’язана до нього */
    #scaleWrapper {
      position: relative;
      display: inline-block;
      margin: 8px;
    }

    /* Ікон-кнопка 32×32 */
    #scaleBtn::part(base) {
      min-width: 32px;
      width: 32px;
      height: 32px;
      padding: 0;
      --spectrum-alias-border-width: 1px;
    }

    /* Сам список меню: абсолютно під кнопкою, спочатку сховано */
    #scaleMenu {
      position: absolute;
      top: calc(100% + 4px);
      right: 0;
      display: none;
      background: var(--spectrum-global-color-gray-75);      /* фон темної теми */
      border: 1px solid var(--spectrum-global-color-gray-600);
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      width: max-content;
    }

    /* Коли він має клас show — показуємо */
    #scaleMenu.show {
      display: block;
    }

    /* Пункти меню (тут можна додати кастомні паддінги) */
    #scaleMenu sp-menu {
      padding: 4px 0;
    }
    #scaleMenu sp-menu-item {
      padding: 4px 12px;
    }
  </style>
</head>

<body>

  <div id="previewWrapper">
    <img id="previewImg" src="" alt="Preview" />
    <div id="invalidMsg" class="hidden">
      Only 8-bit RGB mode is supported, dimensions are multiples of 8 up to
      512x384
    </div>
  </div>

  <sp-theme system="express" color="dark" scale="medium">
  <overlay-root></overlay-root>
  <div id="controls">
    
    <sp-action-button class="control-button" id="scaleDown" icon-only aria-label="Зменшити масштаб">
      <img class="icon" src="img/zoom-minus.svg" alt="" />
    </sp-action-button>

    <span id="scaleLabel">3x</span>

    <sp-action-button class="control-button" id="scaleUp" icon-only aria-label="Збільшити масштаб">
      <img class="icon" src="img/zoom-plus.svg" alt="" />
    </sp-action-button>


    <label>
      System Scale
      <select id="sysScaleSel">
        <option value="1.00">100%</option>
        <option value="1.25">125%</option>
        <option value="1.50" selected>150%</option>
        <option value="1.75">175%</option>
        <option value="2.00">200%</option>
        <option value="2.25">225%</option>
        <option value="2.50">250%</option>
      </select>
      s
    </label>
        <sp-picker id="sysScalePicker" label="System Scale">
      <sp-menu slot="options">
        <sp-menu-item value="1.00">100%</sp-menu-item>
        <sp-menu-item value="1.25">125%</sp-menu-item>
        <sp-menu-item value="1.50" selected>150%</sp-menu-item>
        <sp-menu-item value="1.75">175%</sp-menu-item>
        <sp-menu-item value="2.00">200%</sp-menu-item>
        <sp-menu-item value="2.25">225%</sp-menu-item>
        <sp-menu-item value="2.50">250%</sp-menu-item>
      </sp-menu>
    </sp-picker>

    <div id="scaleWrapper">
      <!-- кнопка, всередині <img> гарантовано працює -->
      <button id="scaleBtn" class="icon-button" aria-label="System Scale">
        <img src="img/zoom-settings.svg" width="16" height="16" alt="⚙">
      </button>
      <!-- меню з sp-menu/sp-menu-item -->
      <div id="scaleMenu">
        <sp-menu id="scaleMenuList">
          <sp-menu-item value="1.00">100%</sp-menu-item>
          <sp-menu-item value="1.25">125%</sp-menu-item>
          <sp-menu-item value="1.50">150%</sp-menu-item>
          <sp-menu-item value="1.75">175%</sp-menu-item>
          <sp-menu-item value="2.00">200%</sp-menu-item>
        </sp-menu>
      </div>
    </div>

   <!-- <sp-action-menu selects="single">
      <span slot="label">System Scale</span>
      <sp-menu-item value="1.00">100%</sp-menu-item>
      <sp-menu-item value="1.25">125%</sp-menu-item>
      <sp-menu-item value="1.50">150%</sp-menu-item>
      <sp-menu-item value="1.75">175%</sp-menu-item>
      <sp-menu-item value="2.00">200%</sp-menu-item>
      <sp-menu-item value="2.25">225%</sp-menu-item>
      <sp-menu-item value="2.50" disabled>250%</sp-menu-item>
    </sp-action-menu> -->

    <label>
      Dithering
      <select id="ditherAlgSel" style="width: 170px">
        <option value="checker2x1" style="font-size: 12px">
          Сheckerboard 2x1
        </option>
        <option value="bayer2">Bayer 2×2</option>
        <option value="bayer4">Bayer 4×4</option>
        <option value="bayer">Bayer 8×8</option>
        <!--<option value="dotdiff">Dot diffusion (true)</option>-->
        <option value="fs">Floyd–Steinberg</option>
        <option value="jjn">Jarvis–Judice–Ninke</option>
        <option value="sierra3">Sierra-3</option>
        <option value="stucki">Stucki</option>
        <option value="burkes">Burkes</option>
        <option value="atkinson">Atkinson</option>
        <option value="bluenoise">Blue-noise</option>
        <option value="linediag7x7" selected>Line-diag 7×7</option>
        <option value="clustered">Clustered ordered</option>
        <!--<option value="random">Random threshold</option>-->
      </select>
    </label>

    <label style="display: flex; flex-direction: row; gap: 4px">
      Amount
      <sp-slider id="ditherStrength" min="0" max="100" step="1" value="50" variant="filled" style="width: 180px"
        show-value>
      </sp-slider>
      <span id="ditherLabel">50%</span>
    </label>

    <button id="applyBtn">Paste</button>
    <label>
      Bright
      <select id="brightModeSel">
        <option value="on">On</option>
        <option value="off">Off</option>
        <option value="auto" selected>Auto</option>
      </select>
    </label>
    <label
      title="1. To activate the flash bit, put pixels in a layer named FLASH.&#10;2. If a block contains only one color, the second color will be taken from this layer.&#10;3. Hide the FLASH layer so it does not affect the visible result.">
      <input type="checkbox" id="flashChk" /> Flash
    </label>
    <button id="saveScrBtn">Save .scr</button>
  </div>
  </sp-theme>
  
  <script src="main.js"></script>

</body>

</html>
